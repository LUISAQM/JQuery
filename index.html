<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>JQuery</title> 
<style>
	#imagen {
		position: relative;
	}
</style>
</head>
<body>
<button id="animarImagen">Animar imagen</button><br><br>
<img src="img/imagen.jpg" alt="Imagen" id="imagen">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
	$(document).ready(() => {
		$('#animarImagen').bind('click', function() {
				$('#imagen').animate({left: 850}, 6000);
	});
});
</script>
</body>
</html>
